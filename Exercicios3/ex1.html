<!DOCTYPE HTML>
<html lang="pt-BR"> 
<head>
	<meta charset="UTF-8">	
	<title>Posicionamentos - HTML e CSS BÃ¡sico</title>	
<style>
    section{border: solid gray;}
    figure{border: medium solid #000;position: absolute}
    figure.bl1{left: 400px; top: 500px;  z-index: 5}
    figure.bl2{left: 300px; top: 400px; z-index: 4}
    figure.bl3{left: 200px; top: 300px; z-index: 3}
    figure.bl4{left: 100px; top: 200px; z-index: 2}
    figure.bl5{left: auto; top: 100px; z-index: 1}
</style>
</head>
<body>
    <section>
    <figure class="bl1">
		<img src="file:./img/As%20de%20ouro.png">
	</figure>
	<figure class="bl2">
		<img src="file:./img/rei%20de%20ouro.png">
	</figure>
	<figure class="bl3">
		<img src="file:./img/22-dama%20de%20ouro.png">
	</figure>
	<figure class="bl4">
		<img src="file:./img/10-valete%20de%20ouro.png">
	</figure>
	<figure class="bl5">
		<img src="file:./img/26-10%20de%20ouro.png">
	</figure>
    </section>
</body>
</html>
